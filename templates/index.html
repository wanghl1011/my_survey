<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid head">
    <div class="row">
        <div class="col-md-2">
            <a class="title" href="">CRM系统</a>
        </div>
        <div class="col-md-10">
            <a class="pull-left zuo" href="">资产首页</a>
            <a class="pull-left zuo" href="">平台首页</a>

            <a class="pull-right you" href="">消息</a>
            <a class="pull-right you" href="">通知</a>
            <a class="pull-right you" href="">任务</a>
        </div>
    </div>
</div>
<div class="container-fluid you">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10 h">
            <div>
                <a href="">首页</a>&nbsp;&nbsp;/&nbsp;&nbsp;
                <a href="">数据列表</a>
            </div>
            <div style="margin-top: 10px;height: 50px;">
                <a href="/dc/add_edit/naire/afsdf" style="" role="button" class="btn btn-success pull-left add">添加</a>
            </div>
            <div class="naire_list">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>调查问卷名称</th>
                            <th>问卷调查班级</th>
                            <th>问卷选项</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for naire in naire_list %}
                        <tr>
                            <td><a href="/dc/add_edit/naire/{{ naire.nid }}">{{ naire.title }}</a></td>
                            <td>{{ naire.grade.name }}</td>
                            <td><a href="/dc/edit/question/{{ naire.nid }}">编辑问卷</a></td>
                            <td><a href="/dc/del/naire/{{ naire.nid }}" role="button" class="btn btn-danger">删除</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
